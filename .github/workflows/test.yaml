name:  Run Tests

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'
            - '.github/**'
            - 'node_modules/**'
            - 'public/**'
            - 'kubernetes/**'

jobs:
    test:
        name: Test the Project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the Repository
              uses: actions/checkout@v2

            - name: Setup Nodejs
              uses: actions/setup-node@v2
              with:
                    node-version: '20'
                    cache: 'npm'
            
            - name: Install Dependencies
              run: npm install
              
            - name: Run Tests
              run: npm test            

 
