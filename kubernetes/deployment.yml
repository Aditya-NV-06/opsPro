apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ''
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      liveProbe:
        httpGet:
         path: /
         port: 80
      readinessProbe:
        httpGet:
         path: /
         port: 80
        initailDelaySeconds: 5
        periodSeconds: 5
      imagePullSecrets:
       - name: github-container-registry